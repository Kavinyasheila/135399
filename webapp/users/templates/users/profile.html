
{% extends 'users/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Hello, {{ user.username }}!</h5>
            <p class="card-text">Email: {{ user.email }}</p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'edit_profile' %}" class="btn btn-primary mr-2">Edit Profile</a>
        <a href="{% url 'change_password' %}" class="btn btn-primary mr-2">Change Password</a>
        
    </div>
    

    <div class="mt-3">
        
        <a href="{% url 'predict_price' %}" class="btn btn-success">Predict Prices</a>
    </div>


{% endblock %}
