<!-- 2fa_setup.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Two-Factor Authentication Setup</h2>
    {% load crispy_forms_tags %}
    <form method="post" action="{% url 'two-factor-setup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Enable Two-Factor Authentication</button>
    </form>
{% endblock %}
