<!-- users/templates/users/change_password.html -->

{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
{% endblock %}
