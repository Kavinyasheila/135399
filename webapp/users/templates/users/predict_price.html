{% extends 'users/base.html' %}

{% block content %}
  <h2>Prediction Result</h2>
  <form method="post" action="{% url 'predict_price' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Predict</button>
  </form>

  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    <a href="{% url 'predict_price' %}">Back to Prediction</a>
  {% endif %}
{% endblock %}
